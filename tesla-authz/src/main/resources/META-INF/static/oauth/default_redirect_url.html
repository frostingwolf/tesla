<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<fieldset>
							<legend>Oauth2 Authorize Success!</legend>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="code">code</label>
								<div class="col-sm-10">
									<input class="form-control" id="code" name="code" type="text"
										placeholder="code" readonly="readonly"
										th:value="${#httpServletRequest.getParameter('code')}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="state">state</label>
								<div class="col-sm-10">
									<input class="form-control" id="state" name="state" type="text"
										placeholder="state" readonly="readonly"
										th:value="${#httpServletRequest.getParameter('state')}" />
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
</body>
</html>
