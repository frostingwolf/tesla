<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="page-title txt-color-blueDark">
			<i class="fa fa-table fa-desktop"></i>
			<span> Oauth2 Token管理 </span>
		</h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<div class="jarviswidget">
			<button shiro:hasPermission="sys:oauth2:batchRemove" type="button" class="btn  btn-danger" onclick="batchRemove()">
				<i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
				失效
			</button>
		</div>
	</div>
</div>
<section id="widget-grid" class="">
	<div class="row">
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="jarviswidget jarviswidget-color-darken" id="wid-id-0" data-widget-editbutton="false">
				<header>
					<span class="widget-icon">
						<i class="fa fa-table"></i>
					</span>
					<h2>Oauth2 Token列表</h2>
				</header>
				<div>
					<div class="jarviswidget-editbox"></div>
					<div class="widget-body no-padding">
						<table id="tokenTable" class="table table-striped table-bordered table-hover" style="table-layout: fixed;">
						</table>
					</div>
				</div>
			</div>
		</article>
	</div>
</section>
<script type="text/javascript" src="/js/appjs/oauth2/token.js"></script>
