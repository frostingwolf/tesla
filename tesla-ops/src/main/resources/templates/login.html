<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
<meta charset="utf-8">
<title>Tesla</title>
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production-plugins.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-skins.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-rtl.min.css">
<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
<link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="img/splash/sptouch-icon-iphone.png">
<link rel="apple-touch-icon" sizes="76x76" href="img/splash/touch-icon-ipad.png">
<link rel="apple-touch-icon" sizes="120x120" href="img/splash/touch-icon-iphone-retina.png">
<link rel="apple-touch-icon" sizes="152x152" href="img/splash/touch-icon-ipad-retina.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-startup-image" href="img/splash/ipad-landscape.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
<link rel="apple-touch-startup-image" href="img/splash/ipad-portrait.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
<link rel="apple-touch-startup-image" href="img/splash/iphone.png" media="screen and (max-device-width: 320px)">
</head>

<body class="animated fadeInDown">
	<header id="header">
		<div id="logo-group">
			<span id="logo">
				<img src="img/tesla.png" alt="SmartAdmin">
			</span>
		</div>
	</header>

	<div id="main" role="main">
		<div id="content" class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
					<h1 class="txt-color-red login-header-big">Tesla</h1>
					<div class="hero">
						<div class="pull-left login-desc-box-l">
							<h4 class="paragraph-header">
								* 支持gRrpc，将http请求转换为gRpc请求
								<br />
								* 支持Dubbo，将http请求转换为Dubbo请求
								<br />
								* 支持Spring cloud
								<br />
								* 支持智能路由
								<br />
								* 支持限流、鉴权、Ip黑名单、Cookie黑名单、url黑名单，UA黑名单等规则的限制
								<br />
								* 支持动态路由规则的定义
								<br />
								* 有OPS控制台
								<br />
								* 不依赖于Web容器，基于Netty的开发，在性能上要比Zuul要好
								<br />
							</h4>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
					<div class="well no-padding">
						<form id="login-form" class="smart-form client-form">
							<header> 用户登录 </header>
							<fieldset>
								<section>
									<label class="label">用户名</label>
									<label class="input">
										<i class="icon-append fa fa-user"></i>
										<input type="text" name="username" value="admin">
										<b class="tooltip tooltip-top-right">
											<i class="fa fa-user txt-color-teal"></i>
											Please enterusername
										</b>
									</label>
								</section>
								<section>
									<label class="label">密码</label>
									<label class="input">
										<i class="icon-append fa fa-lock"></i>
										<input type="password" name="password" value="admin">
										<b class="tooltip tooltip-top-right">
											<i class="fa fa-lock txt-color-teal"></i>
											Enter your password
										</b>
									</label>
								</section>
							</fieldset>
							<footer>
								<button type="submit" class="btn btn-primary">登录</button>
							</footer>
						</form>

					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="js/plugin/pace/pace.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/libs/jquery-2.1.1.min.js"></script>
	<script src="js/libs/jquery-ui-1.10.3.min.js"></script>
	<script src="js/app.config.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/plugin/jquery-validate/jquery.validate.min.js"></script>
	<script src="js/plugin/masked-input/jquery.maskedinput.min.js"></script>
	<script src="js/app.min.js"></script>
	<script type="text/javascript">
		runAllForms();
		$(function() {
			$("#login-form").validate({
				rules : {
					username : {
						required : true
					},
					password : {
						required : true,
						minlength : 3,
						maxlength : 20
					}
				},
				messages : {
					username : {
						required : 'Please enter your username'
					},
					password : {
						required : 'Please enter your password'
					}
				},
				submitHandler : function(form) {
					$.ajax({
						type : "POST",
						url : "/login",
						data : $('#login-form').serialize(),
						success : function(r) {
							if (r.code == 0) {
								window.location = '/index';
							} else {
								alert(r.msg);
							}
						}
					});
				},
				errorPlacement : function(error, element) {
					error.insertAfter(element.parent());
				}
			});
		});
	</script>
</body>
</html>
