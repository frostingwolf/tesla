<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="page-title txt-color-blueDark">
			<i class="fa fa-table fa-desktop"></i>
			<span> 部门管理 </span>
		</h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<div class="jarviswidget">
			<button shiro:hasPermission="sys:dept:add" type="button" class="btn  btn-primary" onclick="add(0)">
				<i class="fa fa-plus"></i>
				添加
			</button>
			&nbsp;
			<button shiro:hasPermission="sys:dept:batchRemove" type="button" class="btn  btn-danger" onclick="batchRemove()">
				<i class="fa fa-trash"></i>
				删除
			</button>
		</div>
	</div>
</div>
<section id="widget-grid" class="">
	<div class="row">
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="jarviswidget jarviswidget-color-darken" id="wid-id-0" data-widget-editbutton="false">
				<header>
					<span class="widget-icon">
						<i class="fa fa-table"></i>
					</span>
					<h2>部门列表</h2>
				</header>
				<div>
					<div class="jarviswidget-editbox"></div>
					<div class="widget-body no-padding">
						<table id="deptTable" class="table table-striped table-bordered table-hover">
						</table>
					</div>
					<div>
						<script type="text/javascript">
              var s_add_h = 'hidden';
              var s_edit_h = 'hidden';
              var s_remove_h = 'hidden';
              var s_resetPwd_h = 'hidden';
            </script>
					</div>
					<div shiro:hasPermission="sys:dept:edit">
						<script type="text/javascript">
              s_edit_h = '';
            </script>
					</div>
					<div shiro:hasPermission="sys:dept:add">
						<script type="text/javascript">
              s_add_h = '';
            </script>
					</div>
					<div shiro:hasPermission="sys:dept:remove">
						<script type="text/javascript">
              s_remove_h = '';
            </script>
					</div>
					<div shiro:hasPermission="sys:dept:resetPwd">
						<script type="text/javascript">
              s_resetPwd_h = '';
            </script>
					</div>
				</div>
			</div>
		</article>
	</div>
</section>
