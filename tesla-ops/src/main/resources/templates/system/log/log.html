<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="page-title txt-color-blueDark">
			<i class="fa fa-table fa-desktop"></i>
			<span> 日志管理 </span>
		</h1>
	</div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="col-sm-12">
		<div class="ibox">
			<div class="ibox-body">
				<div class="fixed-table-toolbar">
					<div class="columns pull-left">
						<button shiro:hasPermission="sys:monitor:log" type="button" class="btn  btn-danger" onclick="batchRemove()">
							<i class="fa fa-trash" aria-hidden="true"></i>
							删除
						</button>
					</div>
					<div class="columns pull-right" role="group">
						<button shiro:hasPermission="sys:monitor:log" class="btn btn-success" onclick="reLoad()">
							<i class="fa fa-search" aria-hidden="true"></i>
							查询
						</button>
					</div>
					<div class="pull-right search col-md-2">
						<input id="searchOperation" type="text" class="form-control" placeholder="操作">
					</div>
					<div class="pull-right search col-md-2 nopadding">
						<input id="searchUsername" type="text" class="form-control" placeholder="用户">
					</div>
				</div>
				<table id="onlineLog" class="table table-striped table-bordered table-hover">
				</table>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="/js/appjs/system/log/log.js"></script>
