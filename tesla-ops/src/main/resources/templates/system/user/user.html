<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="page-title txt-color-blueDark">
			<i class="fa fa-table fa-desktop"></i>
			<span> 用户管理 </span>
		</h1>
	</div>
</div>
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-3">
			<div class="ibox ibox-body">
				<div class="ibox-title">
					<h5>选择部门</h5>
				</div>
				<div class="ibox-content">
					<div id="jstree"></div>
				</div>
			</div>
		</div>
		<div class="col-sm-8">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="sys:user:add" type="button" class="btn btn-primary" onclick="add()">
								<i class="glyphicon glyphicon-plus"></i>
								添加
							</button>
							<button shiro:hasPermission="sys:user:batchRemove" type="button" class="btn  btn-danger" onclick="batchRemove()">
								<i class="glyphicon glyphicon-remove"></i>
								删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>

						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control" placeholder="姓名">
						</div>
					</div>
					<div class="jarviswidget jarviswidget-color-darken" id="wid-id-0" data-widget-editbutton="false">
						<header>
							<span class="widget-icon">
								<i class="fa fa-table"></i>
							</span>
							<h2>用户列表</h2>
						</header>
						<div>
							<div class="jarviswidget-editbox"></div>
							<div class="widget-body no-padding">
								<table id="userTable" class="table table-striped table-bordered table-hover">
								</table>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div>
		<script type="text/javascript">
      var s_edit_h = 'hidden';
      var s_remove_h = 'hidden';
      var s_resetPwd_h = 'hidden';
    </script>
	</div>
	<div shiro:hasPermission="sys:user:edit">
		<script type="text/javascript">
      s_edit_h = '';
    </script>
	</div>
	<div shiro:hasPermission="sys:user:remove">
		<script type="text/javascript">
      s_remove_h = '';
    </script>
	</div>
	<div shiro:hasPermission="sys:user:resetPwd">
		<script type="text/javascript">
      s_resetPwd_h = '';
    </script>
	</div>
</div>
<script type="text/javascript" src="/js/appjs/system/user/user.js"></script>
